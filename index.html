<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Mentale - PNJ Vampire Lille</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px;
      border-radius: 4px;
    }
    #controls select {
      margin: 0 4px;
      background: #333;
      color: white;
      border: 1px solid #666;
      border-radius: 4px;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Faction :
      <select id="factionFilter">
        <option value="">Toutes</option>
        <option value="Camarilla">Camarilla</option>
        <option value="Anarch">Anarch</option>
        <option value="Sabbat">Sabbat</option>
        <option value="Indépendant">Indépendant</option>
      </select>
    </label>
    <label>Coterie :
      <select id="coterieFilter">
        <option value="">Toutes</option>
      </select>
    </label>
  </div>

  <button id="addPnjBtn" style="position: absolute; top: 10px; right: 10px; z-index: 100; padding: 8px 12px; background: #666; color: white; border: none; border-radius: 4px; cursor: pointer;">+ Ajouter un PNJ</button>
  <div id="pnjForm" style="display:none; position:absolute; top:60px; right:10px; z-index:101; background:#333; color:white; padding:12px; border-radius:6px; border:1px solid #888;">
    <label>Nom : <input type="text" id="pnjName" /></label><br>
    <label>Faction :
      <select id="pnjFaction">
        <option value="Camarilla">Camarilla</option>
        <option value="Anarch">Anarch</option>
        <option value="Sabbat">Sabbat</option>
        <option value="Indépendant">Indépendant</option>
      </select>
    </label><br>
    <label>Clan : <input type="text" id="pnjClan" /></label><br>
    <label>Coterie : <input type="text" id="pnjCoterie" /></label><br>
    <label>Majeur ? <input type="checkbox" id="pnjMajor" /></label><br>
    <button id="submitPnj" style="margin-top:6px;">Ajouter</button>
  </div>

  <div class="tooltip" id="tooltip"></div>
  <svg id="carte"></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById("addPnjBtn").addEventListener("click", () => {
      const form = document.getElementById("pnjForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    });

    document.getElementById("submitPnj").addEventListener("click", () => {
      const name = document.getElementById("pnjName").value.trim();
      const faction = document.getElementById("pnjFaction").value;
      const clan = document.getElementById("pnjClan").value.trim();
      const coterie = document.getElementById("pnjCoterie").value.trim();
      const major = document.getElementById("pnjMajor").checked;

      if (!name) return alert("Nom requis.");

      const newNode = { id: name, group: faction, clan, coterie, major };
      nodes.push(newNode);
      startSimulation();
      document.getElementById("pnjForm").style.display = "none";
    });
  </script>
  <footer style="position: absolute; bottom: 10px; left: 10px; color: #ccc; font-size: 12px;">
    <p>Carte mentale des PNJ – Campagne Vampire: La Mascarade à Lille</p>
    <p>Voir README.md pour instructions d'utilisation locale.</p>
  </footer>
</body>
</html>
